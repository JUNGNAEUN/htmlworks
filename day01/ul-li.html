<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 연습</title>
</head>
<body>
       <h1>관광 안내 전화</h1>
       <u1>
              <li> 일반 전화 : (국번없이) 1330</li>
              <li> 휴대 전화 : 064-1330</li>
       </u1>
       <!-- ul : 순서 없는 목록(unordereed list) -->
       <h2>국가 전염병 위기 경보 수준</h2>
       <o1>
               <li>관심</li>
               <li>주의</li>
               <li>경계</li>
               <li>심각</li>
       </o1>  
      <!--o1: 순서있는 목록(ordered list)  -->
      <o1 type='A' >
               <li>관심</li>
               <li>주의</li>
               <li>경계</li>
               <li>심각</li>
     </o1> 
     <!--  -->
     
       
</body>
</html>
