<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 정렬 스타일 적용</title>
    <style>
        #content{
            width: 600px;
            border: 1px solid #ccc;
        }
        p{
            /* text-align: :left; */
            /* 정렬을 하지 않으면 왼쪽정렬임 */
            /* text-align: right; */
            /* 양쪽 정렬 */
            text-align: justify;
            line-height: 1.7;
        }
        .title{
            color:darkkhaki
        }
    </style>
</head>
<body>
    <div id="content">
        <h2 class="title">세계 10대 푸스 -마늘(Garlic)</h2>
        <p>일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
            그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.</p>
        <p>마늘 특유의 아린 맛은 <b>알라신</b>이라는 성분 때문으로, <i>살균 및 향균 작용</i>을 하며 <br>
            마늘에 들엉딨는 아연이 피로회복에 도움을 준다.</p>
         </div>
    
</body>
</html>
